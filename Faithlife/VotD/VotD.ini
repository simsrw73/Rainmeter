[Rainmeter]
Update=1000
AccurateText=1
Debug=1

[Metadata]
Name=Faithlife Verse of the Day
Author=Randy W. Sims
Information=
Version=0.1.8
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
Width=320
Height=(#Width# / 16) * 9

[Background]
Meter=Image
BackgroundMode=2
SolidColor=5fbc39
W=#Width#
H=#Height#

[MeasureDate]
Measure=Time
Format=%Y-%m-%d

[MeasureImageURL]
Measure=String
String=https://biblia.com/verseoftheday/image/[MeasureDate]?width=#Width#
DynamicVariables=1

[MeasureBibleURL]
Measure=String
String=http://bible.faithlife.com/verseoftheday/lightbox/[MeasureDate]
DynamicVariables=1

[MeasureVotDImage]
Measure=WebParser
URL=[&MeasureImageURL]
Download=1
DownloadFile=VotD.jpg
DynamicVariables=1
UpdateRate=3600
FinishAction=[!ShowMeter MeterVotDShadow]
OnConnectErrorAction=[!SetOption MeasureBibleURL String https://www.logos.com/verse-of-the-day][!UpdateMeter MeterVotDImage][!Redraw]
OnDownloadErrorAction=[!SetOption MeasureBibleURL String https://www.logos.com/verse-of-the-day][!UpdateMeter MeterVotDImage][!Redraw]

[MeterVotDShadow]
Meter=Image
SolidColor=00000033
X=4
Y=4
W=#Width#
H=#Height#
Hidden=1

[MeterVotDImage]
Meter=Image
ImagePath=DownloadFile
ImageName=VotD.jpg
PreserveAspectRatio=1
LeftMouseUpAction=[MeasureBibleURL]
DynamicVariables=1
